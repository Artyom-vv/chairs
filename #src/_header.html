<header class="header">
    <div class="container">
        <div class="header__columns flex flex_vertical">
            <div class="header__columns column flex flex_between">
                <div class="header__column column flex flex_center">
                    <a href="#" class="header__logo logo">
                        <img src="img/logo.png" alt="logotype" class="logo__img">
                    </a>
                    <div class="header__box box">
                        <img src="img/icons/icons.svg#search-loup" alt="Иконка поиска" class="header__icon icon">
                        <input class="header__input input input_icon" type="text" placeholder="Название модели или артикул">
                    </div>
                </div>
                <div class="header__column column flex flex_center flex_end">
                    <a href="tel:+74952210675" class="phone flex">
                        <img src="img/icons/icons.svg#calling" alt="Иконка телефона" class="icon">
                        <span class="p1">+7 495 221-06-75</span>
					</a>
                    <button class="header__btn btn btn_gray">Заказать звонок</button>
                </div>
            </div>
            <div class="header__columns column flex">
                <div class="header__column column flex flex_center">
                    <button class="catalog-menu btn btn_black">
                        <img src="img/icons/icons.svg#menu-style2" alt="Меню" class="icon">
                        <span class="b2 white">Каталог</span>
                    </button>
                    <nav class="nav">
                        <ul class="list flex">
                            <li class="list__item">
                                <a href="#" class="list__link p2">О продукте</a>
                            </li>
                            <li class="list__item">
                                <a href="#" class="list__link p2">Отзывы</a>
                            </li>
                            <li class="list__item">
                                <a href="#" class="list__link p2">Доставка и оплата</a>
                            </li>
                            <li class="list__item">
                                <a href="#" class="list__link p2">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__column column flex flex_center flex_end">
					<div class="header__select-box box box_select">
						<img src="img/icons/icons.svg#dropout-arrow" alt="Стрелка вниз" class="icon right icon_16">
						<select class="header__dropout dropout dropout_without-bg p2">
							<option value="Москва" class="p2">Москва</option>
							<option value="Москва" class="p2">Питер</option>
							<option value="Москва" class="p2">Кастрома</option>
						</select>
						<img src="img/icons/icons.svg#send" alt="Самолётик" class="icon left icon_20">
					</div>
                    <a href="#" class="cart flex flex_center">
                        <img src="img/icons/icons.svg#shopping-cart" alt="Корзина покупок" class="cart__icon">
                        <span class="cart__text p2">Моя корзина</span>
                        <div class="cart__badges badges">
                            +1
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
